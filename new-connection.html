<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel='stylesheet' href='./styles/global.css'>
    <link rel="stylesheet" href="./styles/new-connection.css">
</head>
<body>
    <header>
        <a href="./index.html"><img src='./images/logo.png'></a>
        <h1>Enlightenment Connections</h1>
        <nav>
            <a href="./new-connection.html">Create a Connection</a>
            <a href="">Login</a>
            <a href="">Sign Up</a>
        </nav>
    </header>

    <main>
        <!--topic, title, host, details, where, when, start, end, image url-->
        <form>
            <h2>Create a Connection</h2>
            <label class="row-2">Topic</label>
            <input class="row-2" type="text" placeholder="topic">
            <label class="row-3">Title</label>
            <input class="row-3" type="text" placeholder="title">
            <label class="row-4">Host</label>
            <input class="row-4" type="text" placeholder="host">
            <label class="row-5">Details</label>
            <textarea class="row-5" placeholder="topic"></textarea>
            <label class="row-7">Where</label>
            <input class="row-7" type="text" placeholder="location">
            <label class="row-8">When</label>
            <input class="row-8" type="date" placeholder="mm/dd/yyyy">
            <label class="row-9">Start</label>
            <input class="row-9" type="time" placeholder="12:00 AM">
            <label class="row-10">End</label>
            <input class="row-10" type="time" placeholder="11:59 PM">
            <label class="row-11">Image URL</label>
            <input class="row-11" type="text" placeholder="image url">
            
            <input class="button row-12" type="submit">
        </form>
    </main>
